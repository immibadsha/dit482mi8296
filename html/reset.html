<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="../css/reset.css">
    </head>
  <body>
    <div class="main">
      <div class="signin">
   <form id="reset" method="post">
    <fieldset>
      <legend><h1>Forget Password</h1></legend><br/>
      <p id="para1">Enter your email and we'll send you a link to reset your password.</p><br/>
      <label for="Email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required /><br/><br/>
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Phone Number" required /><br /><br />
      <label for="opass">Old Password</label>
      <input type="password" id="opass" name="opass" placeholder="Old Password" required /><br /><br />
      <label for="npass">New Password</label>
      <input type="password" id="npass" name="npass" placeholder="New Password" required /><br /><br />
      <label for="cpass">Confirm Password</label>
      <input type="password" id="cpass" name="cpass" placeholder="Confirm Password" required /><br /><br />
      <input type="submit" id="submit" name="submit" value="Submit" /><br /><br />
      <p id="para2">< Back to<a href="login.html" target="_blank">&nbsp;login</a></p>
    </fieldset>
  </form>
</div> <!-- end main -->
</div><!-- end reset -->
  </body>
</html>
